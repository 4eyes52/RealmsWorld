query Deposits($depositsWhere: Deposit_filter, $withdrawalsWhere: Withdrawal_filter) {
  deposits(where: $depositsWhere, orderBy: createdTimestamp, orderDirection: desc) {
    id
    l1Sender
    createdTimestamp
    depositEvents {
      id
      status
      l2Recipient
      amount
      createdTxHash
      finishedTxHash
      finishedAtDate
    }
  }
  withdrawals(where: $withdrawalsWhere, orderBy: createdTimestamp, orderDirection: desc) {
    id
    l2Sender
    l1Recipient
    createdTimestamp
    withdrawalEvents {
      id
      status
      l1Recipient
      amount
      createdTxHash
      finishedTxHash
      finishedAtDate
    }
  }
}
