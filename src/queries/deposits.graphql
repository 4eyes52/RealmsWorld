query Deposits($where: Deposit_filter) {
  deposits(where: $where, orderBy: createdTimestamp, orderDirection: desc) {
    id
    l1Sender
    createdTimestamp
    depositEvents {
      id
      status
      l2Recipient
      amount
      createdTxHash
      finishedTxHash
      finishedAtDate
    }
  }
}
